<!DOCTYPE html>
<html>
	<head>
		<title>Circle Bar Demo</title>
		<script src="" ></script>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<link type="text/css" rel="Stylesheet" href="style.css" />
		<script src="responsive-svg-circlebar.js"></script>
	</head>
	<body>
		<div class="container">
			<svg viewBox="0 0 200 200" preserveAspectRatio="none" data-progress="90" class="bar">
				<circle cx="100" cy="100" r="100" fill="#F9DBDA"/>
				<path id="ring" fill="#e74c3c"/>
				<circle cx="100" cy="100" r="90" fill="#ffffff"/>
				<text x="100" y="100" text-anchor="middle" dominant-baseline="central" fill="#5c5c5c" font-size="60" font-weight="bold">90</text>
			</svg>
		</div>
	</body>
</html>
